        <img src="../../../assets/brn.jpg" alt="banner" class="banner-image">
      </div>
    </a>

  <!-- close here  -->
  
  
  <!-- All products -->
  <div class="product-list container">
    <h2>Product List</h2>
  
    <!-- Display error message if any -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      <p>{{ errorMessage }}</p>
    </div>
  
    <!-- Product grid with 7 images per row -->
  
    
    <div class="row">
      <div *ngFor="let product of products | slice:0:displayCount" class="col-6 col-md-4 col-lg-2 mb-4">
        <div class="card h-100">
         <img
    [src]="product.productImageUrl"
    alt="{{ product.productName }}"
            class="card-img-top"
            height="150px"
            width="150px"
          />
          <div class="card-body">
            <h5 class="card-title">{{ product.productName }}</h5>
            <p class="card-text">{{ product.productDescription }}</p>
            <p class="card-text">Price: â‚¹{{ product.productPrice }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- See More button -->
    <button *ngIf="displayCount < products.length" (click)="seeMore()" class="btn btn-primary mt-3">
      See More
    </button>
  
    <!-- No products message -->
    <p *ngIf="products.length === 0" class="text-muted">No products available</p>
  </div>
