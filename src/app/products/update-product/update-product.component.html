<div class="update-product">
    <h2>Update Product</h2>
    <form [formGroup]="EditproductForm" (ngSubmit)="updateProduct()">
      <div class="form-group">
        <label for="productname">Product Name:</label>
        <input type="text" id="productname" formControlName="productname">
      </div>
      <div class="form-group">
        <label for="productprice">Price:</label>
        <input type="number" id="productprice" formControlName="productprice">
      </div>
      <div class="form-group">
        <label for="productcolour">Color:</label>
        <input type="text" id="productcolour" formControlName="productcolour">
      </div>
      <div class="form-group">
        <label for="productcategory">Category:</label>
        <input type="text" id="productcategory" formControlName="productcategory">
      </div>
      <div class="form-group">
        <label for="discription">Description:</label>
        <textarea id="discription" formControlName="discription"></textarea>
      </div>
      <div class="form-group">
        <label for="productimage">Image URL:</label>
        <input type="text" id="productimage" formControlName="productimage">
      </div>
      <div>
        <button type="submit">Edit</button>
      </div>
    </form>
  </div>
