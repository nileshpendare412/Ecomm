<div class="signup-container" style="margin-top: 50px;">
    <h2>Signup</h2>
    <form [formGroup]="singupForm" (ngSubmit)="signUp()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" formControlName="username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="mobNumber">Mobile Number:</label>
            <input type="text" id="mobNumber" name="mobileNumber" formControlName="mobileNumber">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword">
        </div>
        <div>
            <button type="submit" (click)="signUp()">Signup</button>
        </div>
        <div>
            <p>Already have an account? <a routerLink="/login">Login here</a>.</p>
        </div>
    </form>
</div>
