<!-- login.component.html -->
<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
        <div>
            <p>If you don't have an account, <a routerLink="/signup">Signup</a>.</p>
        </div>
    </form>
</div>
